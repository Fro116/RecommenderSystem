<!DOCTYPE html>
<html>
<style>
    body {
        background-color: #22272e; 
        color: #e0e0e0; 
    }

    h1, h2, h3, h4, h5, h6 {
        color: #f0f0f0; /* Slightly brighter for emphasis */
    }


    a {
        color: #90caf9; /* Light blue for links */
        text-decoration: none; /* Remove underline by default */
    }

    a:hover {
        color: #c5e1f2; /* Slightly brighter version of the light blue */
        text-decoration: underline; /* Add underline on hover */
    }

    /* Form elements */
    input, textarea, select {
        background-color: #333;
        color: #e0e0e0;
        border-color: #555;
    }

    /* Images - Consider more advanced techniques if needed */
    img {
        filter: brightness(80%) contrast(110%); 
    }

    /* Styling for specific components or elements */
    /* Example: */
    .card {
        background-color: #333;
        border-color: #444;
    }
</style>
<head>
    <title>Recs</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 600px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #90caf9;
            border-radius: 40px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.5em;
        }
        input[type="text"]:focus { 
            outline: solid #546E7A;
        }
        .segmented-buttons {
            display: flex;
            margin-top: 20px;
        }

        .segmented-buttons input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }

        /* Styling for adjacent labels to appear connected */
        .segmented-buttons label + label {
            border-left: none;
        }

        .segmented-buttons label {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .segmented-buttons input[type="radio"]:checked + label {
            background-color: #673ab7;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <input type="text" name="username" id="username" placeholder="Type a username" required onkeypress="if(event.keyCode==13) { this.form.submit(); }">
        <div class="segmented-buttons">
            <input type="radio" id="myanimelist" name="source" value="MyAnimeList" checked>
            <label for="myanimelist">MyAnimeList</label>
            <input type="radio" id="anilist" name="source" value="AniList">
            <label for="anilist">AniList</label>
            <input type="radio" id="kitsu" name="source" value="Kitsu">
            <label for="kitsu">Kitsu</label>
            <input type="radio" id="animeplanet" name="source" value="Anime-Planet">
            <label for="animeplanet">Anime-Planet</label>
        </div>
        <button type="submit" style="visibility: hidden; position: absolute;">Submit</button>
    </form>
</body>
</html>
